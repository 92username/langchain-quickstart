name: CI - Code Quality and Security

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:  # Permite execução manual através da interface do GitHub

jobs:
  lint-and-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black pylint mypy bandit

      - name: Run Black
        run: black .

      - name: Run Pylint
        run: pylint --disable=C0111,C0103 **/*.py || true

      - name: Run MyPy
        run: mypy --ignore-missing-imports **/*.py || true

      - name: Run Ruff Format
        run: ruff -v format

      - name: Run Bandit
        run: bandit -r . -x venv
